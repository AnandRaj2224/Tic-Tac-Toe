<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="container">
    <div id="dashboard">
      <div id="gameDiscreption">
          <h2>this is a turn based tic tac toe</h2>
          <span>player 1 is using 'x' and player 2 is using 'o'.</span>
      </div>
      <div id="reset">
        <button id="resetButton">reset</button>
      </div>
    </div>
    <div id="gameSpace">
      <div class="cells" id="cell-0-0"></div>
      <div class="cells" id="cell-0-1"></div>
      <div class="cells" id="cell-0-2"></div>
      <div class="cells" id="cell-1-0"></div>
      <div class="cells" id="cell-1-1"></div>
      <div class="cells" id="cell-1-2"></div>
      <div class="cells" id="cell-2-0"></div>
      <div class="cells" id="cell-2-1"></div>
      <div class="cells" id="cell-2-2"></div>
    </div>
    <div id="result"></div>
  </div>
</body>
</html>
